<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris | Carlo Bruno</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="game-box">
        <canvas id="game" width="200" height="400"> </canvas>
      </section>

      <section class="panel-box">
        <div class="next-box">
          <canvas id="next" width="80" height="80"></canvas>
        </div>

        <div class="score-box">
          <span>High Score:</span>
          <p><span id="high-score-span">00</span></p>
          <span>Score:</span>
          <p><span id="score-span">00</span></p>
        </div>

        <div class="line-box">
          <span>Lines:</span>
          <p><span id="lines-span">0</span></p>
          <span>Level:</span>
          <p><span id="level-span">1</span></p>
        </div>

        <div class="button-box">
          <div>Pause</div>
          <div>Sound</div>
          <div>Reset</div>
          <div>Info</div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
